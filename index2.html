<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

</html>
<body>
    <div class="container">
        <button id="plsb">+</button> 
        <p id="dis">0</p>
        <button id="minsb">-</button>
    </div>

    <script>
  var pls =document.getElementById("plsb")
   pls.addEventListener("click", function () {
   pls.nextElementSibling.innerHTML++;
  });

  var mins =document.getElementById("minsb")
  var disp =document.getElementById("dis")
  mins.addEventListener("click", function () {
  if (disp.innerHTML>0){
      mins.previousElementSibling.innerHTML--;}
      
    } );

    </script>
</body>
</html>
